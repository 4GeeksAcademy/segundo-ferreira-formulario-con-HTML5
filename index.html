<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Formulario con HTML5</title>
</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>Payment form example</strong></a>
        </div>


        <div class="alert alert-danger container-fluid" role="alert">
            Some fields are missing
          </div>


          <div class="container">
            <div class="row">
                <div class="col-5">Card ## 
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-3">CVC ##
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="0000">
                    </div>
                </div>
                <div class="col-4">Amount
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="Amount">
                    </div>
                </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
                <div class="col-6">First Name
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="">
                    </div>
                </div>
                <div class="col-6">Last Name
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="">
                    </div>
                </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
                <div class="col-6">City
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="">
                    </div>
                </div>
                <div class="col-3">State
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="">
                    </div>
                </div>
                <div class="col-3">Postal Code
                    <div class="container mt-4">
                        <input type="text" class="form-control p-3" placeholder="">
                    </div>
                </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
                <div class="col-6">We accept</div>
                <div class="col-6">Message</div>
            </div>
          </div>


          
      </nav>



    
    
    
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
